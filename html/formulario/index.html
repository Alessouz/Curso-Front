<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="register" method="post">
        <label for="">email</label>
        <input type="search" name="email">
    </form>

    <select name="carros">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <select name="carros" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>

    <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
    </div>

    <div>
        <textarea name="" cols="30" rows="10"></textarea>
    </div>

    <div>
        <fieldset>
            <legend>Digite suas Informações</legend>
            <label for="firsname">Nome:</label>
            <input type="text" name="firsname" placeholder="digite seu nome">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname" placeholder="digite seu Sobrenome">
        </fieldset>
    </div>

    <div>
        <label for="sabor">Escolha o sabor:</label>
        <input type="text" list="sabores" name="sabor">
        
        <datalist id="sabores">
            <option value="abacaxi"></option>
            <option value="uva"></option>
            <option value="morango"></option>
            <option value="chocolate"></option>
            <option value="creme"></option>
        </datalist>
    </div>

    <form>
        <input type="text" name="nome">
        <input type="text" name="sobrenome">
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
      </form>

    <input id="Btn_login" type="submit" value="Login">
    <input type="reset" value="limpar">
</body>
</html>
