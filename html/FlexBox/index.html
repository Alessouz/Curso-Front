<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aprendendo FlexBox</title>
</head>
<body>
    <div class="flex">
        <p>Tudo</p>
        <p>certo</p>
        <p>por aqui</p>
        <p>no meu flex</p>
    </div>
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Order</h2>
    <div class="order">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>

    <H2>Grow</H2>
    <div class="grow">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
    </div>

    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="basis" id="bs-gr">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <h2>Auto Alinhamento</h2>
    <div class="auto-align">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
