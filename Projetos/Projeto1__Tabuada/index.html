<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto 1 - Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h5>Criado por Alessandro</h5>
            <nav>
                <a href="/projetosFront.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main>
        <h2>Digite o numero e confirme para gerar a tabuada</h2>
        <form id="multiplication-form">
            <div class="form-control ">
                <label for="number">Tabuado do:</label>
                <input type="number" name="number" id="number" placeholder="3">
            </div>
            <div class="form-control ">
                <label for="multiplicator">Multiplicar at√©:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10">
            </div>
            <input type="submit" value="Calcular">
        </form>
        <div id="multiplication-table">
            <h2 id="multiplication-title">Tabuada do numero:</h2>
            <div id="multiplication-operations">
                <p>Informe um numero para calcular uma tabuada...</p>
        
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
